<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <svg width="400" height="500">
            <g transform="scale(1,-1) translate(0, -500)"/>
        </svg>

        <script type="text/javascript">
            //var dataset = [ 5, 10, 15, 20, 25, 'Brunno'];
            var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

            //d3.select("body").selectAll("p").data(dataset).enter().append("p").text(
            //    function(d){
            //        return "New paragraph! " + d;}
            //    );

            d3.select("g").selectAll("rect").data(dataset).enter().append("rect")
                .attr("x",
                    function(d, i){
                        return (i*16);
                    })
                .attr("y", 0)
                .attr("width", 15)
                .attr("height", 
                    function(d){
                        return d*10;
                    })
                .text(
                    function(d){
                        return d;
                    });
                
        </script>
    </body>
</html>
